<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background: rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        header ul li {
            margin: 0 10px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        .auth-links ul li {
            margin-left: 20px;
        }

        .auth-links ul li a {
            display: flex;
            align-items: center;
        }

        .auth-links ul li a i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav {
                margin-top: 10px;
            }

            header ul {
                flex-direction: column;
                gap: 10px;
            }

            header .logo {
                margin-bottom: 10px;
            }

            .auth-links {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }

        .library {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="/home" class="library">Library</a>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'fiction' %}">Fiction</a></li>
            <li><a href="{% url 'science' %}">Science</a></li>
            <li><a href="{% url 'history' %}">History</a></li>
        </ul>
    </nav>
    <div class="auth-links">
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i>Cart</a></li>
            {% endif %}
            {% if not user.is_authenticated %}
                <li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i>Sign up</a></li>
                <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>Login</a></li>
            {% else %}
                <li><a href="/profile"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="/account"><i class="fas fa-user-cog"></i>Account</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            {% endif %}
        </ul>
    </div>
</header>

</body>
</html>
